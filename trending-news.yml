server:
  contextPath: /trending-news
  
ribbon:
  eureka:
   enabled: false

github:
  url: https://github
  endpoints:
    users: /users/
  listOfServers: https://api.github.com:443

guardian:
  url: http://guardian
  endpoints:
    articles: /search?page-size=5&api-key=<INSERT_YOUR_GUARDIAN_API_KEY>
  listOfServers: http://content.guardianapis.com

twitter:
  url: https://twitter
  key: <INSERT_YOUR_TWITTER_API_KEY>
  secret: <INSERT_YOUR_TWITTER_API_SECRET>
  searchParams: "&lang=en&result_type=recent&count=5"
  endpoints:
    auth: /oauth2/token
    search: /1.1/search/tweets.json?q=
  listOfServers: https://api.twitter.com:443
  
logging:
  level:
    com:
      netflix:
        hystrix:
          AbstractCommand: DEBUG